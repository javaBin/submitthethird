<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
    <link rel="stylesheet" type="text/css" href="css/style.css?v=20190419">
</head>
<body>
    <div class="banner">
        <img src="https://storage.googleapis.com/javazone-assets/images/2018/180912_JavaZone_0145.jpg" />
    </div>
    <main id="showTalkMain">
        <div class="seperator"></div>
        <h1>Hello</h1>
        <p>You are registered with email <span id="email"></span></p>
        <div id="closedSection" style="display: none">
            <p class="lateText">Call for speakers is now closed. You can only submit a new talk if you have gotten a password from the program committee</p>
            <input class="input" type="text" size="40" placeholder="Special invite password" id="password">
        </div>
        <button id="addTalkButton">Submit a new talk</button>
        <p class="errorText" id="addTalkError" style="display: none"></p>
        <h3>Here are your submitted talks:</h3>
        <div id="talkList">

        </div>
        <script type="text/html" id="conferenceTemplate">
            <div>
                <h2 class="conferenceName"></h2>
                <ul class="talkForYear"></ul>
            </div>
        </script>
        <script type="text/html" id="talkTemplate">
            <li><a class="talkLink"><span class="talkName"></span></a></li>
        </script>
    </main>

<script src="/js/lib/jquery331.js"></script>
<script src="/js/commonHandler.js?v=20190419"></script>
<script src="/js/showTalksHandler.js?v=20190419"></script>
</body>
</html>
